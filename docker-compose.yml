version: '3.8'

services:
  # MongoDB Primary Database
  mongodb:
    image: mongo:7.0
    container_name: sdrms-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: sdrms_password_2024
      MONGO_INITDB_DATABASE: sdrms
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - sdrms-network
    command: mongod --replSet rs0 --bind_ip_all

  # OpenSearch for Search Functionality
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: sdrms-opensearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      - cluster.name=sdrms-cluster
      - node.name=sdrms-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=false"
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=SdrmsAdmin@2024"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
      - ./docker/opensearch/config:/usr/share/opensearch/config
    networks:
      - sdrms-network

  # OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: sdrms-dashboards
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "false"
    volumes:
      - ./docker/opensearch-dashboards/config:/usr/share/opensearch-dashboards/config
    networks:
      - sdrms-network
    depends_on:
      - opensearch

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sdrms-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://admin:sdrms_password_2024@mongodb:27017/sdrms?authSource=admin
      OPENSEARCH_URL: https://opensearch:9200
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: SdrmsAdmin@2024
      JWT_SECRET: sdrms_jwt_secret_2024_haryana
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - sdrms-network
    depends_on:
      - mongodb
      - opensearch

  # Sync Service
  sync-service:
    build:
      context: ./sync-service
      dockerfile: Dockerfile
    container_name: sdrms-sync
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:sdrms_password_2024@mongodb:27017/sdrms?authSource=admin
      OPENSEARCH_URL: https://opensearch:9200
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: SdrmsAdmin@2024
    volumes:
      - ./sync-service:/app
      - /app/node_modules
    networks:
      - sdrms-network
    depends_on:
      - mongodb
      - opensearch

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sdrms-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
      REACT_APP_OPENSEARCH_DASHBOARDS_URL: http://localhost:5601
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - sdrms-network
    depends_on:
      - backend

  # Redis for Caching (Optional)
  redis:
    image: redis:7.2-alpine
    container_name: sdrms-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sdrms-network
    command: redis-server --appendonly yes --requirepass sdrms_redis_2024

volumes:
  mongodb_data:
    driver: local
  opensearch_data:
    driver: local
  redis_data:
    driver: local

networks:
  sdrms-network:
    driver: bridge
